services:
  # ============================================================================
  # Core Services
  # ============================================================================
  aggregation:
    build: .
    container_name: aggregation-service
    environment:
      - CMS_BASE_URL=http://host.docker.internal:8080/internal
      - CMS_SERVICE_TOKEN=dev-service-token
      - REDIS_URL=redis://redis:6379
      - STORAGE_ENDPOINT=http://minio:9000
      - STORAGE_BUCKET=wahb-media
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_PUBLIC_URL=http://localhost:9000
      - WHISPER_API_URL=http://whisper:9000
      - MEDIA_TEMP_DIR=/tmp/wahb-media
      - WORKER_CONCURRENCY=5
      - LOG_LEVEL=info
      - METRICS_PORT=5002
      - CB_FAILURE_THRESHOLD=5
      - CB_RESET_TIMEOUT_MS=30000
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      whisper:
        condition: service_started
    ports:
      - "5002:5002"
    volumes:
      - ./config:/config:ro
      - media-temp:/tmp/wahb-media
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: aggregation-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: aggregation-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped

  minio-init:
    image: minio/mc
    container_name: aggregation-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/wahb-media --ignore-existing;
      mc anonymous set public local/wahb-media;
      exit 0;
      "

  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: aggregation-whisper
    environment:
      - ASR_MODEL=base
      - ASR_ENGINE=openai_whisper
    ports:
      - "9002:9000"
    volumes:
      - whisper-cache:/root/.cache
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G

  # ============================================================================
  # Monitoring Stack (optional - use 'docker compose --profile monitoring up')
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: aggregation-prometheus
    profiles: ["monitoring"]
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.2
    container_name: aggregation-grafana
    profiles: ["monitoring"]
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3002:3000"
    volumes:
      - ./monitoring/grafana/dashboard.json:/var/lib/grafana/dashboards/aggregation.json:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis-data:
  minio-data:
  media-temp:
  whisper-cache:
  prometheus-data:
  grafana-data:
