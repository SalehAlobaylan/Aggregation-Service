# Prometheus configuration for Turfa Aggregation Service
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  # Aggregation Service metrics
  - job_name: 'aggregation-service'
    static_configs:
      - targets: ['aggregation:3001']
    metrics_path: /metrics
    scrape_interval: 10s

  # Redis metrics (via Redis Exporter if deployed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
